<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="../donation-repo/icons/bus.svg" type="image/x-icon">
</head>
<body class="bg-black">
    <header>
        <h1 class="text-5xl text-center mt-6"><span class="text-white">Welcome to</span> <span class="font-semibold text-violet-600	">Baap er Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-blue-100	w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl font-medium mb-4">Please Log in</h3>
            <div>
                <input class="w-9/12 block my-4 px-4" type="email" name="" id="user-email" placeholder="Your Email Adress">
                <input class="w-9/12 block my-4 px-4" type="password" name="" id="user-password" placeholder="Your Password">
                <button id="btn-submit" class="bg-amber-600 hover:bg-sky-600 px-8 py-3 text-white font-semibold rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
    
</body>
</html>
